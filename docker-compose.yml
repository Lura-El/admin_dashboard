services:
  php:
    build:
      context: .
      dockerfile: ./docker/php/Dockerfile
    working_dir: /var/www/html
    volumes:
      - ./backend:/var/www/html
    networks:
      - appnet
    ports: 
    - "8000:8000" 
    command: php artisan serve --host=0.0.0.0 --port=8000

  nginx:
    image: nginx:1.27
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html
      - ./frontend/dist:/usr/share/nginx/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - appnet

  db:
    image: mysql:8.3
    environment:
      MYSQL_ROOT_PASSWORD: 0098@my_gA
      MYSQL_DATABASE: admin
      MYSQL_USER: laravel
      MYSQL_PASSWORD: 0098@my_gA
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - appnet

  node:
    image: node:20
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules   # keep node_modules inside container
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm ci && npm run dev -- --host 0.0.0.0 --port 5173"
    ports:
      - "5173:5173"
    restart: unless-stopped
    networks:
      - appnet

volumes:
  dbdata:

networks:
  appnet:
